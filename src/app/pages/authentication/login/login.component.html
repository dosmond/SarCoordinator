<div class="bg-account-pages page" fxLayout="column" fxLayoutAlign="center center" style="background-image: url('assets/images/img-3.jpg'); background-size: cover; background-position: top;">
  <div class="bg-overlay"></div>
    <mat-card>
        <div id="login-form-wrapper" fxLayout="column" fxLayoutAlign="center center">
      
          <div id="login-form">
      
            <div *ngIf="logoUrl" class="logo">
              <img [src]="logoUrl" alt="logo" style="max-height: 150px; width: 150px; margin: 32px auto;">
            </div>
      
            <div class="title">{{titleText}}</div>
      
            <form name="loginForm" [formGroup]="loginForm" novalidate>
      
              <mat-form-field [appearance]="appearance">
                <input matInput [placeholder]="emailText" formControlName="email">
                <mat-icon matSuffix [color]="color">email</mat-icon>
                <mat-error *ngIf="loginForm.get('email').hasError('required')">
                  {{emailErrorRequiredText}}
                </mat-error>
                <mat-error
                  *ngIf="!loginForm.get('email').hasError('required') &&
                                      loginForm.get('email').hasError('email')">
                  {{emailErrorPatternText}}
                </mat-error>
              </mat-form-field>
      
              <mat-form-field [appearance]="appearance">
                <input matInput type="password" [placeholder]="passwordText" formControlName="password">
                <mat-icon matSuffix [color]="color">lock</mat-icon>
                <mat-error>
                  {{passwordErrorRequiredText}}
                </mat-error>
              </mat-form-field>
      
              <div class="remember-forgot-password"
                   fxLayout="row" fxLayout.xs="column"
                   fxLayoutAlign="space-between center">
      
                <button *ngIf="resetPasswordEnabled"
                        
                        mat-button
                        class="forgot-password"
                        [color]="color"
                        type="button"
                        (click)="resetPassword()">
                  {{forgotPasswordText}}
                </button>
              </div>
      
              <button mat-raised-button
                      id="loginButton"
                      [color]="colorAccent"
                      class="submit-button"
                      aria-label="LOG IN"
                      [disabled]="loginForm.invalid"
                      (click)="login()">
                {{loginButtonText}}
              </button>
      
            </form>
      
            <div *ngIf="registrationEnabled"
                 
                 class="register"
                 fxLayout="column" fxLayoutAlign="center center">
            </div>
          </div>
        </div>
      </mat-card>
</div>
