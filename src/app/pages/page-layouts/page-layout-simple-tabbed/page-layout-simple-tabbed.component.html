<sar-page-layout>

  <sar-page-layout-header>
    <sar-breadcrumbs [crumbs]="['Page Layouts']" current="Simple Tabbed"></sar-breadcrumbs>
  </sar-page-layout-header>

  <sar-page-layout-content class="padding-0">
    <mat-tab-group>
      <mat-tab label="Main Tab">
        <div class="padding">
          <sar-page-layout-demo-content></sar-page-layout-demo-content>
        </div>
      </mat-tab>
      <mat-tab label="Side Tab">
        <div class="padding">
          <sar-page-layout-demo-content></sar-page-layout-demo-content>
        </div>
      </mat-tab>
      <mat-tab label="Extra Tab">
        <div class="padding">
          <sar-page-layout-demo-content></sar-page-layout-demo-content>
        </div>
      </mat-tab>
    </mat-tab-group>
  </sar-page-layout-content>

</sar-page-layout>
