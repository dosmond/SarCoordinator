<sar-page-layout mode="card">

  <sar-page-layout-header>
    <sar-breadcrumbs [crumbs]="['Page Layouts']" current="Card Tabbed"></sar-breadcrumbs>
  </sar-page-layout-header>

  <sar-page-layout-content>
    <sar-card>
      <mat-tab-group>
        <mat-tab label="Main Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Side Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Extra Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Additional Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Another Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="One More Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Definitely the last Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="Whoops another Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
        <mat-tab label="And one last Tab">
          <sar-card-content class="padding-top">
            <sar-page-layout-demo-content></sar-page-layout-demo-content>
          </sar-card-content>
        </mat-tab>
      </mat-tab-group>
    </sar-card>
  </sar-page-layout-content>

</sar-page-layout>
