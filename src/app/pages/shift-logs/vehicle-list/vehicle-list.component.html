<div class="container">
  <div mat-dialog-title style="display: inline-block">Vehicles</div>
  <div class="close-button">
    <button mat-icon-button (click)="cancel()">
      <mat-icon>cancel</mat-icon>
    </button>
  </div>
</div>


<table mat-table [dataSource]="vehicles" fxFill>
  <!-- Type Column -->
  <ng-container matColumnDef="type">
    <th mat-header-cell *matHeaderCellDef> Type </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.type}} </td>
    <td mat-footer-cell *matFooterCellDef><b>Total Miles</b></td>
  </ng-container>

   <!-- County? Column -->
   <ng-container matColumnDef="isCountyVehicle">
    <th mat-header-cell *matHeaderCellDef> County? </th>
    <td mat-cell *matCellDef="let vehicle">
      <div *ngIf="vehicle.isCountyVehicle else xBlock">
        <mat-icon color="accent">check</mat-icon>
      </div>
      <ng-template #xBlock>
        <mat-icon color="warn">clear</mat-icon>
      </ng-template>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Personal? Column -->
  <ng-container matColumnDef="isPersonalVehicle">
    <th mat-header-cell *matHeaderCellDef> Personal? </th>
    <td mat-cell *matCellDef="let vehicle">
      <div *ngIf="vehicle.isPersonalVehicle else xBlock">
        <mat-icon color="accent">check</mat-icon>
      </div>
      <ng-template #xBlock>
        <mat-icon color="warn">clear</mat-icon>
      </ng-template>
    </td>
    <td mat-footer-cell *matFooterCellDef></td>
  </ng-container>

  <!-- Miles Column -->
  <ng-container matColumnDef="miles">
    <th mat-header-cell *matHeaderCellDef> Miles Traveled </th>
    <td mat-cell *matCellDef="let vehicle"> {{vehicle.miles}} </td>
    <td mat-footer-cell *matFooterCellDef> {{totalMiles}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayColumns; sticky: true"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: displayColumns"></tr>
  <tr mat-footer-row *matFooterRowDef="displayColumns; sticky: true"></tr>
</table>
