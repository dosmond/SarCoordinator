<fury-page-layout mode="card">
  <fury-page-layout-header>
    <fury-breadcrumbs [@fadeInRight] [crumbs]="['Case Dashboard']" current="Shift Logs"></fury-breadcrumbs>
  </fury-page-layout-header>

  <fury-page-layout-content [@fadeInUp]
                            cdkDropListGroup fxLayout="row"
                            fxLayout.lt-sm="row"
                            fxLayoutAlign="start start"
                            fxLayoutGap="24px">
    <fury-card fxFill>
      <fury-card-header class="container">
        <fury-card-header-heading>Volunteer Name: {{name}}</fury-card-header-heading>
        <fury-card-header-actions>
          <button mat-icon-button (click)="reload()">
            <mat-icon>refresh</mat-icon>
          </button>
        </fury-card-header-actions>
      </fury-card-header>
      <fury-card-content class="card-content">
        <fury-list [hideHeader]="true" class="list" fxFlex="grow" fxLayout="column">
          <table [dataSource]="dataSource" mat-table matSort>

            <!--- Note that these columns can be defined in any order.
                The actual rendered columns are set as a property on the row definition" -->
    
            <!-- Columns -->
            <ng-container *ngFor="let column of columns">
              <ng-container *ngIf="column.isModelProperty" [matColumnDef]="column.property">
                <th *matHeaderCellDef mat-header-cell mat-sort-header> {{ column.name }}</th>
                <td *matCellDef="let row" mat-cell>
                  {{ row[column.property] }}
                </td>
              </ng-container>
            </ng-container>
    
            <!-- actions Column -->
            <ng-container matColumnDef="actions">
              <th *matHeaderCellDef class="actions-cell" mat-header-cell mat-sort-header></th>
              <td *matCellDef="let row" class="actions-cell" mat-cell>
                <button type="button" mat-icon-button [matMenuTriggerFor]="actionsMenu"
                  (click)="$event.stopPropagation()">
                  <mat-icon>more_horiz</mat-icon>
                </button>
    
                <mat-menu #actionsMenu="matMenu" yPosition="below" xPosition="before">
                  <button (click)="updateShift(row)" mat-menu-item>
                    <span>Modify</span>
                  </button>
                  <button (click)="deleteShift(row)" mat-menu-item>
                    <span>Delete</span>
                  </button>
                </mat-menu>
              </td>
            </ng-container>
    
            <tr *matHeaderRowDef="visibleColumns" mat-header-row></tr>
            <tr (click)="updateShift(row)" *matRowDef="let row; columns: visibleColumns;"
              class="clickable route-animations-elements" mat-row></tr> <!--TODO change this to expand rows to show vehicles -->
          </table>
          <mat-paginator class="paginator" [pageSize]="pageSize"></mat-paginator>
        </fury-list>
      </fury-card-content>
    

    </fury-card>
  </fury-page-layout-content>
</fury-page-layout>
