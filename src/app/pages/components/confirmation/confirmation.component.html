<div class="confirmation-header">
  <h4 class="confirmation-title">Confirm to continue</h4>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    {{ message }}
  </div>
  <div *ngIf="isNegativeAction; then thenBlock else elseBlock"></div>
  <ng-template #thenBlock>
    <div class="modal-footer" >
         <button type="button" class="btn btn-primary" (click)="cancel()">{{ btnCancelText }}</button>
         <button type="button" class="btn btn-danger" (click)="confirm()">{{ btnOkText }}</button>
      </div>
  </ng-template>
  <ng-template #elseBlock> 
    <div class="modal-footer" >
        <button type="button" class="btn btn-danger" (click)="cancel()">{{ btnCancelText }}</button>
        <button type="button" class="btn btn-primary" (click)="confirm()">{{ btnOkText }}</button>
    </div>
  </ng-template>
