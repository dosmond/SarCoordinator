<div [@fadeInUpStagger] fxLayout="column" fxLayoutAlign="start center">
    <div class="card">
      <form [formGroup]="caseFormGroup">
        <ng-template matStepLabel>Create Case</ng-template>
  
        <div class="heading">Create Case</div>
        <div class="subheading"></div>
  
        <div class="content" fxLayout="column" fxLayoutGap="8px">      
          <mat-form-field fxFlex="auto">
            <mat-label>Case Number</mat-label>
            <input formControlName="caseNumber" matInput required>
          </mat-form-field>
  
          <mat-form-field fxFlex="auto">
            <mat-label>Case Name</mat-label>
            <input formControlName="caseName" matInput required>
          </mat-form-field>

          <mat-form-field fxFlex="auto">
            <mat-label>Subject Name</mat-label>
            <input formControlName="subjectName" matInput required>
          </mat-form-field>

          <mat-form-field fxFlex="auto">
            <mat-label>Location and Description</mat-label>
            <input formControlName="locationAndDescription" matInput required>
          </mat-form-field>

          <mat-form-field fxFlex="auto">
            <mat-label>Reporter Name</mat-label>
            <input formControlName="rpName" matInput required>
            <mat-hint>Reporting Person Name</mat-hint>
          </mat-form-field>

          <mat-form-field fxFlex="auto">
            <mat-label>Reporter Phone</mat-label>
            <input formControlName="rpPhone" matInput required>
            <mat-hint>Reporting Person Phone Number</mat-hint>
          </mat-form-field>
        </div>
  
        <div class="actions" fxLayout="row" fxLayoutAlign="end center" fxLayoutGap="8px">
          <button (click)="cancel()" color="primary" mat-button
                  type="button">Cancel
          </button>
          <button (click)="submit()" [disabled]="caseFormGroup.invalid || isSubmited" color="primary" 
                  mat-raised-button>{{type}}
          </button>
        </div>
      </form>
    </div>
  </div>
