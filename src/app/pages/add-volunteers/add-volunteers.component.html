<div class="container" #pdf>
    <!-- Little trick to center the inputs to the viewer -->
    <div class="form-container">
            <!-- Cycle through all the inputs -->
            <div *ngFor="let vol of volunteers">
                <mat-checkbox>{{vol}}</mat-checkbox>
            </div>
    </div>

    
    <div class="addButton">
        <button mat-raised-button color="primary" (click)="addVolunteers()">Save</button>
        <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
    </div>
</div>
