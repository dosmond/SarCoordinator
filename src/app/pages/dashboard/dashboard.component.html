<fury-page [fxLayoutGap]="gap" class="dashboard" fxLayout="column">

  <!-- FIRST ROW -->

  <!-- END FIRST ROW -->

  <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">

      <div fxFlex="grow" class="route-animations-elements">
        <fury-recent-sales-widget [options]="caseOptions"
                                  [tableOptions]="caseTableOptions"
                                  [tableData]="caseDataObservable$ | async"
                                  (refreshCase)="refreshCases()"
                                  [isLoading]="caseloading"></fury-recent-sales-widget>
      </div>
    </div>
  </div>

  <div [fxLayoutGap]="gap" fxFlex="noshrink" fxLayout="column" fxLayout.gt-lg="row">

    <div fxLayout="column" [fxLayoutGap]="gap" [fxFlex]="col(2)">
      <div [fxLayoutGap]="gap" fxLayout="column" fxLayout.gt-sm="row">
        <fury-donut-chart-widget [data]="donutData$ | async"
                                [options]="donutOptions"
                                [total]="totalCases"
                                fxFlex="30"
                                class="route-animations-elements">
        </fury-donut-chart-widget>

        <fury-bar-chart-widget  fxFlex="auto" class="widget route-animations-elements"
                                [data]="barData$ | async"
                                [options]="barOptions">
        </fury-bar-chart-widget>
      </div>
    </div>
  </div>
</fury-page>
