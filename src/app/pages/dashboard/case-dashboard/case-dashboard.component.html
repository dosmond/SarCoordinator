<sar-page-layout mode="card">
  <sar-page-layout-header>
    <sar-breadcrumbs [@fadeInRight] current="Case Dashboard"></sar-breadcrumbs>
  </sar-page-layout-header>
  <sar-page-layout-content [@fadeInUpStagger]
                            cdkDropListGroup
                            fxLayout="column"
                            fxLayout.lt-sm="column"
                            fxLayoutAlign="start start"
                            fxLayoutGap="24px">


        <case-data-widget fxFill fadeInUpStaggerElement
            [caseId]="caseId"
            [options]="caseDataOptions"
            [tableOptions]="caseDataTableOptions"
            [tableData]="volunteers$ | async"
            (closecase)="closecase()"
            (editcase)="editcase()"
            style="margin: 1em">
        </case-data-widget>


        <!-- <div fxFill fxLayout="column" fxLayoutAlign='end' [fxLayoutGap]="gap" [fxFlex]="col(2)" >
          <div fxFlex="grow">
            <sar-google-maps [caseId]="caseId" [zoom]="mapOptions.zoom"></sar-google-maps>
          </div>
        </div> -->

  </sar-page-layout-content>

  
</sar-page-layout>
