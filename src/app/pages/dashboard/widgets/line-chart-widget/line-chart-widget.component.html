<sar-card [style.background]="options.background" [style.color]="options.color">
  <sar-card-header class="header">
    <sar-card-header-heading [style.color]="options.color">{{ options.title }}</sar-card-header-heading>
    <sar-card-header-subheading [style.color]="options.color" class="subheading">
      <mat-icon *ngIf="options.gain >= 0">arrow_upward</mat-icon>
      <mat-icon *ngIf="options.gain < 0">arrow_downward</mat-icon>
      {{ options.gain }}% {{ options.subTitle }}
    </sar-card-header-subheading>

    <sar-card-header-actions>
      <button (click)="reload()" mat-icon-button>
        <mat-icon>refresh</mat-icon>
      </button>
      <button [matMenuTriggerFor]="menu" mat-icon-button>
        <mat-icon>more_vert</mat-icon>
      </button>
    </sar-card-header-actions>
  </sar-card-header>

  <sar-card-content class="card-content">
    <canvas #canvas></canvas>
  </sar-card-content>

  <sar-loading-overlay [isLoading]="isLoading"></sar-loading-overlay>
</sar-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
