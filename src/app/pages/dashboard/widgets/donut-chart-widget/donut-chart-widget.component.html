<fury-card fxFlex="auto">
  <fury-card-header>
    <fury-card-header-heading>
      {{ options.title }}
    </fury-card-header-heading>
    <fury-card-header-subheading>
      {{ options.subTitle }}
    </fury-card-header-subheading>
  </fury-card-header>

  <fury-card-content>
    <div class="content">
      <canvas #canvas></canvas>
    </div>
  </fury-card-content>

  <fury-card-actions class="footer" fxLayout="row" fxLayoutAlign="start center">
    <div class="section" fxFlex="grow" fxLayout="column" fxLayoutAlign="center center">
      <div class="value">{{ total }}</div>
      <div class="label">Total Cases</div>
    </div>
  </fury-card-actions>

  <fury-loading-overlay [isLoading]="isLoading"></fury-loading-overlay>
</fury-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button mat-menu-item disabled>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
