<sar-card class="fill">
  <sar-card-header class="header">
    <sar-card-header-heading>{{ options.title }}</sar-card-header-heading>
    <sar-card-header-subheading  class="subheading">
    {{ options.subTitle }}
    </sar-card-header-subheading>

    <sar-card-header-actions>
    </sar-card-header-actions>
  </sar-card-header>

  <sar-card-content class="card-content">
    <canvas #canvas></canvas>
  </sar-card-content>

  <sar-loading-overlay [isLoading]="isLoading"></sar-loading-overlay>
</sar-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
