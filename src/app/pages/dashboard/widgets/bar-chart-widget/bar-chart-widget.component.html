<fury-card class="fill">
  <fury-card-header class="header">
    <fury-card-header-heading>{{ options.title }}</fury-card-header-heading>
    <fury-card-header-subheading  class="subheading">
    {{ options.subTitle }}
    </fury-card-header-subheading>

    <fury-card-header-actions>
    </fury-card-header-actions>
  </fury-card-header>

  <fury-card-content class="card-content">
    <canvas #canvas></canvas>
  </fury-card-content>

  <fury-loading-overlay [isLoading]="isLoading"></fury-loading-overlay>
</fury-card>

<mat-menu #menu="matMenu">
  <button mat-menu-item>
    <mat-icon> settings</mat-icon>
    <span> Settings </span>
  </button>
  <button disabled mat-menu-item>
    <mat-icon> more</mat-icon>
    <span> More Info </span>
  </button>
  <button mat-menu-item>
    <mat-icon> remove_circle</mat-icon>
    <span> Remove Widget </span>
  </button>
</mat-menu>
