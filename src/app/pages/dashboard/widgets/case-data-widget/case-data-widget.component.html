<fury-card>
  <fury-card-header>
    <fury-card-header-heading>{{ options.title }}</fury-card-header-heading>
    <fury-card-header-subheading *ngIf="options.mp">{{ options.mp }}</fury-card-header-subheading>
    <fury-card-header-subheading *ngIf="options.rp">{{ options.rp }}</fury-card-header-subheading>
    <fury-card-header-subheading *ngIf="options.rpPhone">{{ options.rpPhone }}</fury-card-header-subheading>
    <fury-card-header-subheading *ngIf="options.subTitle">{{ options.subTitle }}</fury-card-header-subheading>

    <fury-card-header-actions>
      <button mat-icon-button (click)="addVolunteer()">
        <mat-icon> group_add</mat-icon>
      </button>
      <button mat-icon-button (click)="reload()">
        <mat-icon>refresh</mat-icon>
      </button>
      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>
    </fury-card-header-actions>
  </fury-card-header>

  <fury-card-content class="card-content">
    <case-data-widget-table [data]="tableData" [columns]="tableOptions?.columns"
                                    [pageSize]="tableOptions?.pageSize"></case-data-widget-table>

  </fury-card-content>

  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="openPdfDialog()">
      <mat-icon> create_new_folder</mat-icon>
      <span> Generate Report </span>
    </button>
    <button mat-menu-item>
      <mat-icon> check</mat-icon>
      <span> Close Case </span>
    </button>
  </mat-menu>

  <fury-loading-overlay [isLoading]="isLoading"></fury-loading-overlay>
</fury-card>
