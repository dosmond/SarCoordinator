<fury-page>
<div style="padding:10px">
    <mat-form-field style="margin-right: 10px">
    <mat-label>Operational Period</mat-label>
    <mat-select>
        <mat-option value="1">1</mat-option>
        <mat-option value="2">2</mat-option>
    </mat-select>
    </mat-form-field>
    <button mat-raised-button 
        color="primary" 
        printSectionId="report-container" 
        [useExistingCss]="true"
        printTitle="Incident Report"
        ngxPrint>Print</button>
<div>
<hr>
<div id="print-section">
    <div id="report-container">
        <h3 style="margin: 0 auto; width: 100%; text-align:center">WASATCH COUNTY SEARCH AND RESCUE</h3>
        <h5 style="margin:0px">Incident Report</h5>
        <table style="float:left; width: 40%; table-layout: fixed;">
            <thead>
                <tr>
                    <th>ID#</th>
                    <th>Volunteer</th>
                    <th>Hours</th>
                    <th>Miles</th>
                </tr>
            </thead>
            <tbody *ngFor='let shift of shifts| async'>
                <tr>
                    <td>01</td>
                    <td>test</td>
                    <td>{{shift.hours}}</td>
                    <td>{{shift.totalMiles}}</td>
                </tr>
            </tbody>
        </table>
        <table style="float: right; width: 58%">
            <thead>
                <tr>
                    <th>Date</th>
                    <th>Case #</th>
                    <th>Time Dispatched</th>
                    <th>Event Closed</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>12/13/19</td>
                    <td>{{caseNum}}</td>
                    <td>14:00</td>
                    <td>12/15/19</td>
                </tr>
            </tbody>
        </table>
        <table style="float: right; width: 58%">
            <thead>
                <tr>
                    <th>Location And Description</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td style="height:50px"></td>
                </tr>
            </tbody>
        </table>
    </div>
    
</div>
